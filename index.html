<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Freedom Unit Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="center">
    <img src="redline-logo.svg" id="logo">
    <select id="type" class="input" onchange="updateUnits()"></select><img src="arrow.svg" class="input-image"><input type="number" step="any" id="left-input" class="input" class="input" oninput="updateValues(false)"><select id="left-unit" class="input" onchange="updateValues(true)"></select><img src="equals.svg" class="input-image"><input type="number" step="any" id="right-input" class="input" class="input" oninput="updateValues(true)"><select id="right-unit" class="input" onchange="updateValues(false)"></select>
  </div>
  <script src="script.js"></script>
</body>

</html>
